<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-model实例</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-model实例</h1>
    <hr>
    <div id="app">
        原始数据{{message}}</br>
        <h3>文本框</h3>
        <p>v-model:<input type="text" v-model="message"></p>
        <p>v-model.lazy<input type="text" v-model.lazy="message"></p>
        <p>v-model.trim<input type="text" v-model.trim="message"></p>
        <p>v-model.number<input type="text" v-model.number="message"></p>
        <hr>
        <h3>文本域</h3>
        <textarea cols="30" rows="10" v-model="message"></textarea>
        <hr>
        <h3>多选框绑定一个值</h3>
        <input type="checkbox" v-model="isTrue">
        <label for="isTrue">{{isTrue}}</label>
        <hr>
        <h3>多选框绑定数组</h3>
        <p>
            <input type="checkbox" id="hello world" value="123" v-model="wb_names">
            <label for="isTrue">1号</label>
            <input type="checkbox" id="hello" value="456" v-model="wb_names">
            <label for="isTrue">2号</label>
            <input type="checkbox" id="world" value="789" v-model="wb_names">
            <label for="isTrue">3号</label>
        </p>
        <p>{{wb_names}}</p>
        <hr>
        <h3>单选框绑定</h3>
        <input type="radio" id="one" value="男" v-model="sex">
        <label for="one">男</label>
        <input type="radio" id="two" value="女" v-model="sex">
        <label for="two">女</label>
        <p>你选择的性别:{{sex}}</p>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el:'#app',
            data:{
                message:'hello World',
                isTrue:true,
                wb_names:[],
                sex:'男'
            },
        })
    </script>
</body>
</html>
