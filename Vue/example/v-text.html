<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello World.html</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-text&v-html</h1>
    <hr>
    <div id="app">
        <span>{{message}}</span> = <span v-text="message"></span> = <span v-text="toto"></span>  
        <span v-html="toto"></span>
        
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el:'#app',
            data:{
                message:'hello World',
                toto:'<h2>hello World</h2>'
            }
        })
    </script>
</body>
</html>
