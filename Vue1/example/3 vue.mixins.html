<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mixins</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>mixins</h1>
    <hr>
    <div id="app">
        {{num}}
        <p><button @click="add">Add</button></p>
    </div>
    <script type="text/javascript">
        var Addconsole = {
            updated:function(){
                console.log('数据变化成' + this.num)
            }
        }
        Vue.mixin({
            updated:function(){
                console.log('数据变化成' + this.num)
            }
        })
        var app = new Vue({
            el:'#app',
            data:{
                num:1
            },
            methods:{
                add:function(){
                    this.num++
                }
            },
            mixins:[Addconsole]//注意:mixins先执行，然后原生在执行
        })
    </script>
</body>
</html>
