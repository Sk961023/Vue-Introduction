<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Methods.html</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>Methods</h1>
    <hr>
    <div id="app">
        {{message}}
        <p>{{num}}</p>
        <button @click='add(2,$event)'>+++</button>
        <button>-----</button>
        <p><btn @click.native="add(2,$event)"></btn></p>
    </div>
    <button onclick="app.add(2)">外部Add</button>
    <script type="text/javascript">
        var btn ={
            template:`<button>组件Add</button>`
        }
        var app = new Vue({
            el:'#app',
            data:{
                num:0,
                message:'hello world!111111'
            },
            components:{
                "btn":btn
            },
            methods:{
                add:function(a,ev){
                    if(a !=''){
                        this.num+=a
                    }else{
                        this.num++
                    }
                    console.log(ev)
                }
            }
        })
    </script>
</body>
</html>
