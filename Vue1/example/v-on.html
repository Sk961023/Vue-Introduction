<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-on实例</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-on实例</h1>
    <hr>
    <div id="app">
        本场比赛得分：{{Fraction}} 
        <p>
            <button v-on:click="jiafen">++++</button>
            <button @click="jianfen">-------</button>
            <input type="text" v-on:keyup.enter="onEnter" v-model='fenshu2'>
        </p>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el:'#app',
            data:{
                Fraction:0,
                fenshu2:2
            },
            methods:{
                jiafen:function(){
                    this.Fraction++
                },
                jianfen:function(){
                    this.Fraction--
                },
                onEnter:function(){
                    this.Fraction=this.Fraction + parseInt(this.fenshu2)
                }
            }
        })
    </script>
</body>
</html>
