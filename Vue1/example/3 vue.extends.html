<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>extends</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>extends</h1>
    <hr>
    <div id="app">
        ${num}  <!-- {{num}} -->
        <p><button @click="add">Add</button></p>
    </div>
    <script type="text/javascript">
        var extendsObj = {
            updated:function(){
                console.log('我是扩展updated')
            },
            methods:{
                add:function(){
                    console.log('我是扩展方法')
                }
            },//扩展中事件名字不能一样
        }
        var app = new Vue({
            el:'#app',
            data:{
                num:1
            },
            methods:{
                add:function(){
                    console.log('我是原生方法')
                    this.num++
                }
            },
            extends:extendsObj,//扩展只能放对象，混入只能放数组
            delimiters:['${','}']
        })
    </script>
</body>
</html>
