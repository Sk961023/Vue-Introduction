<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-bind 实例</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-bind 实例</h1>
    <hr>
    <div id="app">
        <img v-bind:src="imgSrc" width="200px" />
        <a v-bind:href="webUrl" target="_blank">Hello</a>
        <hr>
        <div :class="className">1、绑定class</div>
        <div :class="{classA:isOk}">2、绑定class中的判断</div>
        <div :class="[classA12,classB12]">3、绑定class中的数组</div>
        <div :class="isOk?classA12:classB12">4、绑定class中的三元运算符</div>
        <hr>
        <div>
            <input type="checkbox" v-model="isOk">
            <lebel>isOk={{isOk}}</lebel>
        </div>
        <hr>
        <div v-bind:style="{color:red,fontSize:font}">5绑定style的值</div>
        <div v-bind:style="styleObject">6绑定style的值用对象方法</div>
    </div>

    <style>
        .classA{
            color: red;
        }
        .classB{
            font-size: 20px;
        }
        .classC{
            color: yellow;
        }
    </style>
    
    <script type="text/javascript">
        var app = new Vue({
            el:'#app',
            data:{
                message:'hello world',
                imgSrc:'../img/timg.jpg',
                webUrl:'http://www.baidu.com',
                className:'classA',
                isOk:true,
                classA12:'classA',
                classB12:'classB',
                red:'red',
                font:'30px',
                styleObject:{
                    color:'green',
                    fontSize:'40px'
                }
            }
        })
    </script>
</body>
</html>
