<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue.component-2.html</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>

        <!-- vue 尽量不要用- 要用驼峰命名 -->
        <h1>component-1</h1>
        <hr>
        <div id="app">
            <panda v-bind:from-here="message"></panda>
        </div>
        <script type="text/javascript">
            var app = new Vue({
                el:'#app',
                data:{
                    message:'China'
                },
                components:{
                    "panda":{
                        template:`<div style="color:blue;">Panda from {{ fromHere }}</div>`,
                        props:['fromHere']
                    }
                }
            })
        </script>
    </body>
    </html>
