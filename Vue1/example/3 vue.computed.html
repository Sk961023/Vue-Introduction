<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3 vue.computed</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>3 vue.computed</h1>
    <hr>
    <div id="app">
        <p>{{newPrice}}</p>
        <ul>
            <li v-for="item in reversNews">{{item.title}}-{{item.data}}</li>
        </ul>
    </div>
    <script type="text/javascript">
        var newList=[
            {title:'Hello',data:'8-5'},
            {title:'World',data:'8-5'},
            {title:'Hello World',data:'8-5'},
        ]
        var app = new Vue({
            el:'#app',
            data:{
                price:100,
                newsList:newList
            },
            computed:{
                newPrice:function(){
                    return this.price=`￥${this.price}元`
                },
                reversNews:function(){
                    return this.newsList.reverse();
                }
            }
        })
    </script>
</body>
</html>
